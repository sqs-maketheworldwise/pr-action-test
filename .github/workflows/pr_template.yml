name: PR Template Enforcer

on:
  pull_request:
    branches:
      - main
      - stage

permissions:
  contents: read
  pull-requests: write

jobs:
  enforce-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check PR Template
        id: check-template
        run: |
          PATCH=$(grep '\- \[x\] Patch' $GITHUB_EVENT_PATH)
          MINOR=$(grep '\- \[x\] Minor' $GITHUB_EVENT_PATH)
          MAJOR=$(grep '\- \[x\] Major' $GITHUB_EVENT_PATH)
          
          if [ -n "$PATCH" ]; then
            echo "::set-output name=title::Patch"
          elif [ -n "$MINOR" ]; then
            echo "::set-output name=title::Minor"
          elif [ -n "$MAJOR" ]; then
            echo "::set-output name=title::Major"
          else
            echo "::set-output name=title::Patch"
          fi

      - name: Set PR Title
        if: github.event.pull_request.base.ref == 'main'
        uses: peter-evans/commit-comment@v1
        with:
          body: "PR Title: ${{ steps.check-template.outputs.title }}"
          token: ${{ secrets.GITHUB_TOKEN }}
