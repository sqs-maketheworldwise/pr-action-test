name: Merge Title Enforcer

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  enforce-merge-title:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'stg'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine Merge Title
        id: determine-title
        uses: actions/github-script@v6
        with:
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const body = pr.data.body;

            let title = "Patch";  // Default title

            if (body.includes('- [x] Patch')) {
              title = "Patch";
            } else if (body.includes('- [x] Minor')) {
              title = "Minor";
            } else if (body.includes('- [x] Major')) {
              title = "Major";
            }

            core.setOutput("title", title);

      - name: Set Merge Commit Title
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --subject "${{ steps.determine-title.outputs.title }}" --body "Merged by GitHub Actions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
