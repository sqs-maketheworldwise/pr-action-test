name: main-labeling

on:
  pull_request:
    branches:
      - main
    types: [ opened, edited ]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  title:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.12.1'

      - name: Determine PR Title
        id: determine-title
        run: |
          echo "Getting PR details"
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body -q .body)

          if [[ "$PR_BODY" == *"- [x] Patch"* ]]; then
            echo "title=ðŸ”– Release:patch" >> $GITHUB_OUTPUT
          elif [[ "$PR_BODY" == *"- [x] Minor"* ]]; then
            echo "title=ðŸ”– Release:minor" >> $GITHUB_OUTPUT
          elif [[ "$PR_BODY" == *"- [x] Major"* ]]; then
            echo "title=ðŸ”– Release:major" >> $GITHUB_OUTPUT
          else
            echo "title=âš ï¸ Warning: Change PR Title" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update PR Title
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --title "${{ steps.determine-title.outputs.title }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check PR Title
        id: check-title
        run: |
          if [[ "${{ steps.determine-title.outputs.title }}" == *"Warning"* ]]; then
            echo "Title invalid."
            exit 1
           else
            echo "Title valid."
          fi

       - name: Stop old bot
        env:
          OLD_BOT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST -H "Authorization: token $OLD_BOT_TOKEN" \
          -d '{"state":"inactive"}' \
          https://api.github.com/repos/owner/repo/old_bot_endpoint

  labeler:
    runs-on: ubuntu-latest
    needs: title
    steps:
      - name: PR labeling
        id: labeling
        uses: jimschubert/labeler-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}