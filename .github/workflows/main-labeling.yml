name: main-labeling

on:
  pull_request:
    branches:
      - main
    types: [edited]

permissions:
  pull-requests: write
  contents: write

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Correct PR Title
        id: wait-for-title
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          MAX_ATTEMPTS=5
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            PR_TITLE=$(gh pr view $PR_NUMBER --json title -q .title)
            if [[ "$PR_TITLE" == "ðŸ”– Release:patch" || "$PR_TITLE" == "ðŸ”– Release:minor" || "$PR_TITLE" == "ðŸ”– Release:major" ]]; then
              echo "Valid title: $PR_TITLE"
              break
            else
              ATTEMPT=$((ATTEMPT+1))
              echo "Waiting for valid PR title... (Attempt: $ATTEMPT)"
              sleep 10
            fi
          done
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "PR title did not change to a valid title after $MAX_ATTEMPTS attempts."
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: PR labeling
        id: labeling
        uses: jimschubert/labeler-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
