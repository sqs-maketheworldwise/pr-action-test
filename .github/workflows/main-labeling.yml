name: main-labeling

on:
  workflow_run:
    workflows: ["main-labeling"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: PR labeling
        id: labeling
        uses: jimschubert/labeler-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
