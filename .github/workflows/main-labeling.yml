name: main-labeling

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'The number of the PR to label'
        required: true

permissions:
  pull-requests: write
  contents: write

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: PR labeling
        id: labeling
        uses: jimschubert/labeler-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}