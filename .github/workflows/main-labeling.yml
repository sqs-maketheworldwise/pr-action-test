name: main-labeling

on:
  pull_request:
    branches:
      - main
    types: [synchronize]

permissions:
  pull-requests: write
  contents: write

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: PR labeling
        id: labeling
        uses: jimschubert/labeler-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
